{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeap</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" text="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.9/jquery.jcarousel.min.js" text="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    {% block extrahead %}{% endblock %}

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="hf-w d-flex w-100 h-100 mx-auto flex-column">
        <div class="header-container">
            <header class="masthead mb-auto">
                <div class="inner">
                    <a href="{% url 'home' %}" class="masthead-brand">Jeap</a>
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link {{ project_page }}" href="{% url 'projects' %}">Proyectos</a>
                        <a class="nav-link {{ plan_page }}" href="{% url 'plans' %}">Planes</a>
                        <a class="nav-link {{ about_page }}" href="{% url 'about' %}">Sobre m√≠</a>
                    </nav>
                </div>
            </header>
        </div>

        {% block page_content %}{% endblock %}
        <footer class="mastfoot text-center">
            <div class="inner">
                <a class="centered" href="https://www.instagram.com/jeapqp/" target="_blank" style="margin: 10px;">
                    <title>Instagram</title>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-instagram">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a class="centered" href="{% url 'about' %}" style="margin: 10px;">
                    <title>Email</title>
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-mail">
                        <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                        </path>
                        <polyline points="22,6 12,13 2,6"></polyline>
                    </svg>
                </a>
            </div>
        </footer>
    </div>
    </div>
    <div class="cr-container">
        <div class="copyright">
            <p style="font-size: 12px; color: white;">image by: <a class="cr-link" href="https://unsplash.com/@nervum"
                    target="_blank">@nervum</a></p>
        </div>
    </div>
</body>

</html>
